<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to polling</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container py-4">
    <a href="/">
        Logo
    </a>
</div>

<main class="mt-5 mx-auto border rounded p-4" style="max-width: 28rem">
    <form method="post">
        <div class="form-group">
            <textarea class="form-control" id="question" rows="3" placeholder="Ajukan pertanyaan..." maxlength="255"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="pilihan1" placeholder="Pilihan 1">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="pilihan2" placeholder="Pilihan 2">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="pilihan3" placeholder="Pilihan 3">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="pilihan4" placeholder="Pilihan 4">
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
